<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dataset Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="background-color: black">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:tomato">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Motor Speed Prediction</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/single">Single Prediction</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/multi">Dataset Prediction</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
    <div id="description"  style="background-color: tomato; margin:0; padding: 20px; color:white">
        <h1 class="display-3 text-center">Dataset Prediction</h1>
    </div>
    <div class="container" style="margin-top:20px;color:white">
        <h3 class="display-4" style="font-size:25px">Upload the Dataset and make the Predictions:</h3>
    </div>
    <div class="container" style="border-style:solid;border-color:white;border-radius:10px;padding:20px">
        <form action="/multi_pred" method="post">
            <div class="container">
                <label for="doc" style="color:white">Upload the Dataset:</label>

                <input name="doc" id="doc" type="file" class="form-control">
            </div>



            <div class="container" style="margin-top:20px;color:white">
                <h3 class="display-4" style="font-size:25px">Select the Regressor:</h3>
            </div>
            <select name="model" id="model" class="form-select form-select-lg mb-3">
                <option value="ada">AdaBoost Regressor - 99.999% Accuracy</option>
                <option value="random">Random Forest Regressor - 99.979% Accuracy</option>
                <option value="decision">Decision Tree Regressor - 99.996% Accuracy</option>
                <option value="bag">Bagging Regressor - 99.979% Accuracy</option>
                <option value="grad">Gradient Boost Regressor - 99.452% Accuracy</option>
                <option value="stack">Stacking Regressor - 99.830% Accuracy</option>
                <option value="knn">KNN Regressor - 99.919% Accuracy</option>
                <option value="cubic">Cubic Regressor - 96.586% Accuracy</option>
                <option value="nn">Neural Networks - 99.599% Accuracy</option>
            </select>
            <br>
            <div class="container" style="margin-top:20px;color:white">
                <h3 class="display-4" style="font-size:25px">Make Prediction:</h3>
            </div>
            <div class="container d-grid gap-2 col-6 mx-auto" style="margin-bottom:20px">
                <input name="predict_dataset" type="submit" value="Predict" class="btn btn-lg btn-outline-warning">
            </div>

        </form>
    </div>


    {% if data %}
        <div class="container" style="margin-top:20px;border-style:solid;border-color:white;border-radius:10px;padding:20px;color:white">
            <div class="text-center">

                <h3>Predictions Prepared</h3>
                <br>
                <div class="container d-grid gap-2 col-6 mx-auto" style="margin-bottom:20px">
                    <a class="btn btn-lg btn-outline-warning" role="button" href="output/Prediction.csv" download="Predictions.csv" target="_blank">Download</a>
                </div>

            </div>
        </div>
    {% endif %}
</body>
</html>
